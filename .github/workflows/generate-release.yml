name: Generate Release

on:
  push:
    branches:
      - main

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    outputs:
      new_release: ${{ steps.check.outputs.NEW_RELEASE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check commit message for release keyword
        id: check
        run: |
          commit_message=$(git log -1 --pretty=%B)
          echo "Commit message: $commit_message"
          if [[ "$commit_message" == *"[release]"* ]]; then
            echo "NEW_RELEASE=true" >> $GITHUB_OUTPUT
            echo "NEW_RELEASE=true"
          else
            echo "NEW_RELEASE=false" >> $GITHUB_OUTPUT
            echo "NEW_RELEASE=false"
          fi
        shell: bash

  build:
    runs-on: ${{ matrix.os }}
    needs: check-commit-message
    if: needs.check-commit-message.outputs.new_release == 'True'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    defaults:
      run:
        working-directory: idiotCardGame
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"
          cache: "maven"

      - name: Build with Maven
        shell: bash
        run: mvn clean install

      - name: Make runtime with jlink
        shell: bash
        run: mvn javafx:jlink

      - name: Package with jpackage
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            mvn jpackage:jpackage -Plinux
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mvn jpackage:jpackage -Pwindows
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mvn jpackage:jpackage -Pmac
          fi

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifact
          path: |
            target/dist/Idiot-1.0.0.deb
            target/dist/Idiot-1.0.0.exe
            target/dist/Idiot-1.0.0.dmg

  create-release:
    runs-on: ubuntu-latest
    needs: [check-commit-message, build]
    if: needs.check-commit-message.outputs.new_release == 'True'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-latest-artifact
          path: target/dist/Idiot-1.0.0.deb

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-latest-artifact
          path: target/dist/Idiot-1.0.0.exe

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-latest-artifact
          path: target/dist/Idiot-1.0.0.dmg

      - name: Create Release Draft
        id: create_release
        uses: comnoco/create-release-action@v2
        with:
          tag_name: "v1.0.0"
          release_name: "v1.0.0"
          body: "**Release v1.0.0**"
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/dist/Idiot-1.0.0.deb
          asset_name: Idiot-1.0.0.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload Windows Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/dist/Idiot-1.0.0.exe
          asset_name: Idiot-1.0.0.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Upload macOS Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/dist/Idiot-1.0.0.dmg
          asset_name: Idiot-1.0.0.dmg
          asset_content_type: application/x-apple-diskimage
